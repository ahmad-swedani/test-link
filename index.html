<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic App Redirection</title>
</head>

<body>

    <script>
        // Function to get URL parameter value by name
        const getUrlParameter = (name) => {
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        };

        // Get the appLink parameter value from the URL
        const appLinkParam = getUrlParameter('appLink');

        // Set the fallback URL
        const fallbackURL = 'https://your-website.com/redirect-page'; // Replace with your fallback URL

        // Function to handle redirection
        const redirectToApp = () => {
            const dynamicLink = appLinkParam || fallbackURL;
            window.location.href = dynamicLink;
        };

        // Auto-redirect when the page loads
        window.addEventListener('load', redirectToApp);

    </script>

</body>

</html>
